                <h2 class="section_heading text-center"><b>Book Your Car</b></h2>
                <form action="#" method="post" id="bookingForm">
                    <!-- Add your booking form fields here -->
                    <div class="form-group">
                        <label for="pickupLocation">Pickup Location</label>
                        <input type="text" class="form-control" id="pickupLocation" name="pickupLocation" required>
                    </div>
                    <div class="form-group">
                        <label for="dropoffLocation">Drop-off Location</label>
                        <input type="text" class="form-control" id="dropoffLocation" name="dropoffLocation" required>
                    </div>
                    <div class="form-group">
                        <label for="pickupDate">Pickup Date</label>
                        <input type="date" class="form-control" id="pickupDate" name="pickupDate" required>
                    </div>
                    <div class="form-group">
                        <label for="dropoffDate">Drop-off Date</label>
                        <input type="date" class="form-control" id="dropoffDate" name="dropoffDate" required>
                    </div>
                    <div class="form-group">
                        <label for="carType">Car Type</label>
                        <select class="form-control" id="carType" name="carType" required>
                            <option value="compact">Ferrari 458 Italia</option>
                            <option value="sedan">BMW X4M 2021</option>
                            <option value="compact">Mercedes Benz GLE coupe</option>
                            <option value="sedan">BMW M5 2022</option>
                            <option value="compact">Opel Corsa</option>
                            <option value="compact">Toyota Corolla 2023</option>
                            <option value="compact">Golf 8 diesel 2022</option>
                            <option value="compact">Peugeot 2008</option>
                            <option value="sedan">Lamborghini Urus</option>
                            <!-- Add more options based on your available car types -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="additionalRequests">Additional Requests</label>
                        <textarea class="form-control" id="additionalRequests" name="additionalRequests" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-orange btn-block">Submit Booking</button>
                </form>
