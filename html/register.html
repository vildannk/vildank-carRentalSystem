    <!-- Registration form section start -->
    <div class="container padding_top_0">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <br>
                <h2 class="section_heading text-center"><b>Register</b></h2>
                <form action="#" method="post" id="registerForm">
                    <!-- Registration form fields -->
                    <div class="form-group">
                        <label for="registerName">Name</label>
                        <input type="text" class="form-control" id="registerName" name="registerName" required>
                    </div>
                    <div class="form-group">
                        <label for="registerSurname">Surname</label>
                        <input type="text" class="form-control" id="registerSurname" name="registerSurname" required>
                    </div>
                    <div class="form-group">
                        <label for="registerAge">Age</label>
                        <input type="number" class="form-control" id="registerAge" name="registerAge" required>
                    </div>
                    <div class="form-group">
                        <label for="registerGender">Gender</label>
                        <select class="form-control" id="registerGender" name="registerGender" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="registerLicence">Licence Number</label>
                        <input type="text" class="form-control" id="registerLicence" name="registerLicence" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" class="form-control" id="registerEmail" name="registerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" class="form-control" id="registerPassword" name="registerPassword"
                    </div>
                    <div class="form-group">
                        <label for="registerConfirmPassword">Confirm Password</label>
                        <input type="password" class="form-control" id="registerConfirmPassword" name="registerConfirmPassword" required>
                    </div>
                    <button type="submit" class="btn btn-warning btn-block">Submit!</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Registration form section end -->

    <!-- Add the registration modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel" aria-hidden="true">
        <!-- Add your registration form here -->
    </div>

</body>
